<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form onsubmit="return(false)">
        <label for="nome">Nome: </label>
        <input type="text" id="nome">
        <br>
        <br>
        <label for="cidade">Cidade: </label>
        <input type="text" id="cidade">
        <br>
        <br>
        <input type="button" onclick="adicionaInfo()" value="Adicionar jogador">
        <input type="button" onclick="preencherCampos()" value="Preencher campos">
    </form>
    <p id="infos">

    </p>

    <script>
        const info = [
            { nome: "Felipe", cidade: "Dourados" },
            { nome: "Denis", cidade: "São Paulo" },
            { nome: "Presente", cidade: "Natal" },
            { nome: "Emerson", cidade: "Tucuruvi" },
            { nome: "Wagner", cidade: "Jubilandia" },
            { nome: "Manuel Gomes", cidade: "Ceará" },
            { nome: "Elão Mosca", cidade: "Espaço" },
        ];

        function preencherCampos() {
            const randomIndex = Math.floor(Math.random() * info.length);
            document.getElementById("nome").value = info[randomIndex].nome;
            document.getElementById("cidade").value = info[randomIndex].cidade;
        }

        function adicionaInfo() {
            const nome = document.getElementById("nome").value;
            const cidade = document.getElementById("cidade").value;

            if (nome != "" && cidade != ""){
                info.push({nome, cidade});
            }

            atualiza();

            document.getElementById("nome").value = "";
            document.getElementById("cidade").value = "";
        }

        function atualiza(){
            document.getElementById("infos").innerHTML = "";
            for(obj of info){
                document.getElementById("infos").innerHTML += obj.nome+" - "+obj.cidade+"<br>";
            }
        }

        atualiza();
    </script>
</body>

</html>
