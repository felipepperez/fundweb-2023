<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        function GeraQRCode() {
            var conteudo = 'http://localhost:5500/valida/'+uuidv4();
            var GoogleCharts = 'https://chart.googleapis.com/chart?chs=500x500&cht=qr&chl=';
            var imagemQRCode = GoogleCharts + conteudo;
            document.getElementById('imageQRCode').src = imagemQRCode;
        }

        function uuidv4() {
            return ([1e7] + -1e3 + -4e3 + -8e3 + -1e11).replace(/[018]/g, c =>
                (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
            );
        }

        window.addEventListener("load", (event) => {
            GeraQRCode();

            document.getElementById('proximo').addEventListener("click", (event) => {
                GeraQRCode();
            });
        });


    </script>
</head>

<body>
    <div class="valign-wrapper blue darken-3" style="width:100%;height:100%;position: absolute;">
        <div class="valign" style="width:100%;">
            <div class="container">
                <div class="row">
                    <div class="col s12 m6 offset-m3">
                        <div class="card">
                            <div class="card-image">
                                <img id="imageQRCode">
                            </div>
                            <div class="card-action">
                                <input id="proximo" type="submit" class="btn blue darken-3" value="PrÃ³ximo">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
